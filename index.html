<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cat Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>My Cat Photo Gallery</h1>
        
        <div id="image">Hover over an image below to display here.</div>
        
        <div class="preview">
            <img src="https://placekitten.com/200/300" alt="My cat playing with toys" class="previewImg" tabindex="0">
            <img src="https://placekitten.com/201/300" alt="My cat sleeping" class="previewImg" tabindex="0">
            <img src="https://placekitten.com/202/300" alt="My cat eating" class="previewImg" tabindex="0">
            <img src="https://placekitten.com/203/300" alt="My cat looking out the window" class="previewImg" tabindex="0">
            <img src="https://placekitten.com/204/300" alt="My cat in a box" class="previewImg" tabindex="0">
            <img src="https://placekitten.com/205/300" alt="My cat on the sofa" class="previewImg" tabindex="0">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
